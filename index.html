<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts-App</title>
</head>

<body>
    <div class="posts_container">
        <header>
            <h2>Posts</h2>
            <button class="main_create">Create</button>
        </header>

        <div class="posts">
            <div class="loader"></div>
        </div>
    </div>

    <div class="selected_post hidden">
        <header>
            <h2>Post</h2>
            <button class="selected_create">Create</button>
        </header>
        <button class="go_back">
            &leftarrow;
        </button>

        <div class="post_data"></div>

        <div class="comments">
            <h3>Comments</h3>
            <div class="comments_container"></div>
        </div>
    </div>

    <div class="create_post hidden">
        <header>
            <h2>Post</h2>
        </header>

        <div class="forms_container">
            <div class="form_title">
                <h3>Title</h3>
                <input type="text" class="title_input" spellcheck="false">
            </div>

            <div class="form_text">
                <h3>Text</h3>
                <textarea class="body_input" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="create_buttons">
            <button class="cancel_btn">Cancel</button>
            <button class="create_btn">Create</button>
        </div>
    </div>
</body>

</html>
